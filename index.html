<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Zara Shop</title>
  </head>
  <body>
    <header>
      <nav class="flex space-between ph-100 ptb-50">
        <h3>Moda</h3>
        <h1>ZARA</h1>
        <h3>Estílo</h3>
      </nav>
    </header>
    <main>
      <img src="./public/portada.png" alt="portada" class="max-width" />
      <section class="grid-c-2 ph-100 ptb-50 align-center">
        <h4>NUESTRA MODA ES NUESTRA VIDA DIARIA</h4>
        <div>
          <h4>NUESTRA MISIÓN DE MODA</h4>
          <p>
            Ofrecer productos de moda sostenibles que satisfagan las necesidades
            y deseos de clientes de diferentes culturas y estatus sociales.
          </p>
        </div>
      </section>
      <section class="grid-c-3 ph-100 gap-50">
        <img src="./public/mision_1.png" alt="" class="max-width" />
        <img src="./public/mision_2.png" alt="" class="max-width" />
        <img src="./public/mision_3.png" alt="" class="max-width" />
      </section>
      <section>
        <div>
          <h2>ENCUÉNTRANOS</h2>
          <p>Disponibles para ti cuando más nos necesitas</p>
        </div>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d478245.6586000656!2d-101.12882136198935!3d20.535139841991345!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d35b3c3cefc5a1%3A0xe26f89b5a7167b9d!2sZARA!5e0!3m2!1ses!2smx!4v1713463284842!5m2!1ses!2smx"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>
    </main>
  </body>
</html>
